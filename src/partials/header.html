<header class="header">
  <!-- <div class="container"> -->
  <div class="header-wrap">
    <div class="header-container">
      <a href="./index.html">
        <svg class="header-logo">
          <use href="./img/icons.svg#icon-logo"></use>
        </svg>
      </a>
      <nav class="header-navigation">
        <ul class="header-menu">
          <li class="header-menu-list">
            <a href="#about-us" class="header-menu-link header-about"
              >About us</a
            >
          </li>
          <li class="header-menu-list">
            <a href="#our-courses" class="header-menu-link">Our courses</a>
          </li>
          <li class="header-menu-list">
            <a href="#our-mentors" class="header-menu-link">Our mentors</a>
          </li>
          <li class="header-menu-list">
            <a href="#reviews" class="header-menu-link">Reviews</a>
          </li>
          <li class="header-menu-list">
            <a href="#contacts" class="header-menu-link">Contacts</a>
          </li>
        </ul>
      </nav>

      <div class="header-mob-wrap">
        <a class="link-camera" href="#sign-up">
          <svg class="signup-anchor" height="16" width="16">
            <use href="./img/icons.svg#icon-camera"></use>
          </svg>
        </a>

        <button type="button" class="unlock-menu" id="burger">
          <svg class="road-mob" width="32" height="22">
            <use href="./img/icons.svg#icon-menu-mob"></use>
          </svg>
        </button>
      </div>
    </div>

    <a href="#sign-up" class="header-link-signup">Sign up</a>
  </div>

  <div class="header-menu-mob">
    <div class="menu-mob-top">
      <button type="button" class="menu-close-btn">
        <svg class="menu-icon-btn" width="32" height="32">
          <use href="./img/icons.svg#icon-close"></use>
        </svg>
      </button>
      <ul class="menu-mob-catalogue">
        <li class="menu-mob-list">
          <a href="#about-us" class="menu-mob-link about-mob">About us</a>
        </li>
        <li class="menu-mob-list">
          <a href="#our-courses" class="menu-mob-link">Our courses</a>
        </li>
        <li class="menu-mob-list">
          <a href="#our-mentors" class="menu-mob-link">Our mentors</a>
        </li>
        <li class="menu-mob-list">
          <a href="#reviews" class="menu-mob-link">Reviews</a>
        </li>
        <li class="menu-mob-list">
          <a href="#contacts" class="menu-mob-link">Contacts</a>
        </li>
      </ul>
    </div>
    <picture>
      <source
        srcset="
          ./img/header/rectangle-tab.jpeg    1x,
          ./img/header/rectangle-tab-2x.jpeg 2x
        "
        media="(min-width:768px)"
      />
      <source
        srcset="
          ./img/header/rectangle-mob.jpeg    1x,
          ./img/header/rectangle-mob-2x.jpeg 2x
        "
        media="(min-width:320px)"
      />
      <img
        class="menu-mob-img"
        src="./img/header/rectangle-tab.jpeg"
        alt="photo-camera"
      />
    </picture>
  </div>
  <div class="backdrop"></div>
</header>
